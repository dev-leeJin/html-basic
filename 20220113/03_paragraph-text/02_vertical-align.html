<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* vertical-align은 수직 방향으로
        정렬할 때 사용합니다.
        top(상단정렬), middle(가운데정렬)
        bottom(하단정렬)*/
        /* 폭을 넓게 만드는 원인이 되는 요소에
        걸어야 작동합니다.*/
        p > img { vertical-align:top}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>텍스트입니다.
        <img src="img/박사_1.jpg" width="200px" height="300px"/>
    </p> <!--그림 높이에 맞춰서 한줄이 됨. 텍스트를 밑에 까는게 아니라 위로 올리거나 정중앙에 두고 싶을 때-->
</body>
</html>
