<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{background-color :salmon;}
        /* padding은 어떤 박스 공간에 경계와
        실제 내부요소간의 거리를 설정합니다.
        값을 하나만 적으면 상하좌우 4군데
        두 개 적으면 (상하,좌우) 거리수
        네 개 적으면 12시 방향부터 시계방향으로 적용*/
        /*경계선(border)과 실제 글씨(content)사이의 공간을 padding영역이라고 부른다 */
        .answer{padding:20px 10px;}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>퍼블리싱은 무슨 일을 하는건가요?</p>
    <p class="answer">
        웹 페이지 레이아웃을 따로 보기좋게
        디자이너의 요구대로 꾸며주는겁니다.
    </p>
</body>
</html>
