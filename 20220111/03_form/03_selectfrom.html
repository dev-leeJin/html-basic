<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉트 요소</title>
</head>
<body>
    <!--셀렉트는 네모상자로 선택항목을 만들고 option은 선택사항 내부 옵션을 말한다.-->
    <!--optgroup는 옵션그룹으로 선택할 옵션을 그룹으로 나누는 것이고 label에 그룹명을
    적으면 된다.-->
    <h1>셀렉트 만들기</h1>
    <fieldset>
        <legend>선택항목들</legend>
        <p>과목선택
            <select>
                <option>html5</option>
                <option>css</option>
                <option>javascript</option>
                <option>jquery</option>
            </select>
        </p>
        <p>수강지역선택
            <select>
                <optgroup label="마포구">
                    <option>서교동</option>
                    <option>동교동</option>
                    <option>합정동</option>
                </optgroup>
                <optgroup label="동대문구">
                    <option>전동동</option>
                    <option>이문동</option>
                    <option>휘경동</option>
                    <option>회기동</option>
                </optgroup>
                <optgroup label="강서구">
                    <option>마곡동</option>
                    <option>발산동</option>
                    <option>화곡동</option>
                    <option>등촌동</option>
                </optgroup>
            </select>
        </p>
    </fieldset>
</body>
</html>
