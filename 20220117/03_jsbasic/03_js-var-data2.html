<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 변수 작성시 주의할 점
        // 1. 대소문자 구분함. var Num1 != var num1
        // 2. 변수명 맨 앞에서는 영문자, _, $를 사용할 수 있음
        // 3. 변수명에는 $, _, 영문자, 숫자를 쓸 수 있음.

        // 변수에 저장 가능한 데이터의 종류
        // 1. 문자열 - 큰 따옴표나 작은따옴표로 감싼 자료
        // 2. 숫자 - 숫자로만 입력된 자료
        // 3. 논리(bool) - true, false
        // 4. null형 데이터 - null로 작성되는 빈 데이터.

        var txt1="자바스크립트";
        var txt2='10';     //#자바에서는 쌍따옴표("")와 따옴표('')가 단일문자와 문자로 구분되었지만
        console.log(txt1)   // 자바스크립트에서는 구분하지 않고 그냥 문자가 된다.
        console.log(txt2)   //그리고 자바스크립트에서는 세미콜론(;)를 적지 않아도 됨(적는걸 추천)

        var num =10; //#대소문자 구분
        var Num =25;
        console.log(num)
        console.log(Num)

        var result =true; //#bool자료형
        console.log(result);

        result = null; //#null자료형 (자료가 없는 null은 회색으로 표시됌)
        console.log(result);
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
