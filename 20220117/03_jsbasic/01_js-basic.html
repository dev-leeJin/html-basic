<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // script태그 주석은 슬래시(/)두개로 작성한다.
        // script태그는 실행할 자바스크립트 코드를 넣는 부분입니다.
        // 스크립트 태그 내부에 작성된 구문을 가리켜서
        // 선언문이라고 부릅니다.
        // 권장되는 선언문의 위치는 head태그 내부, 혹은 body태그 내부입니다.

        //1. 화면에 글씨를 찍어주는 코드(sysout과 달리 콘솔대신에 웹 페이지 화면에 찍어줌)
        document.write("Hello JavaScript");

        //2. JS에도 콘솔창이 있어서, 거기에 찍는경우 (기본적으로 웹개발을 할 때 콘솔에 찍어서 봄)
        console.log("Hello JavaScript(console)") //(F12 -> console)에서 확인

        //3. 경고창을 띄워서 확인하는 방법(잘 안씀)
        alert("Hello JavaScript(alert)")
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
