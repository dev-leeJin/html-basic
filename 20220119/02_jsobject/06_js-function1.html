<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 자바의 메서드(public static)와 똑같은 것으로 함수만 다르게 작성한다.
        // 자바스크립트의 함수는 기본적으로
        // function 함수명(파라미터1, 파라미터2...){
        //      실행문;
        // }
        // 형태로 선언하고
        // 호출은
        // 함수명(자료1, 자료2...);
        // 와 같이 합니다.

        // 1. 함수 선언
        function greet1(name){
            alert(name + "님, 안녕하세요.");  //alert 경고창을 띄우는 실행문이 적용
        }

        // 2. 함수 호출
        //greet1("가나다라");

        // 3. Q 호출되면 "안녕안녕안녕"이라고 경고창을
        // 띄우는 함수를 greet2라는 명칭으로 
        // 생성해주세요. 요청자료는 없습니다. (요청자료가 없어야 하기 때문에 ()로 끝내고 바로 넣어줘야한다.ㅣ)
        function greet2(){
            alert("안녕안녕안녕");
        }
        // 4. Q 함수 호출을 해보세요.
        //greet2();

        // 버튼을 집어넣고 버튼을 클릭했을 때 greet2가 실행되게 만들기. (이벤트처리라고 부름)
        // (웹 개발에 있어서 중요하고 유용하다.)(html과 js연결의 테크닉 기술) ★★★

        // 5. Q 함수 하나를 임의로 만들어주시고
        // 버튼2를 만들어서 클릭시 호출되게 작성한 다음
        // 함수 정의부와, 버튼쪽 코드를 보내기
        function touch(){
            alert("사실 아무 기능이 없는 버튼입니다.")
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--특정 요소에 onclick="실행문" 속성은
    클릭되었을때 해당 코드를 실행합니다.
    지금은 버튼 클릭시 greet2 함수를 호출하도록
    지정했습니다.--> <!--#안드로이드도 onclick를 사용-->
    <!--#흐름을 살펴보면 웹페이지의 버튼이 생성되고 버튼을 누르면
    실행문greet2에 의해 위의 function함수가 실행된다. -->
    <button onclick="greet2()">버튼</button>

    <button onclick="touch()">버튼2</button>
</body>
</html>
