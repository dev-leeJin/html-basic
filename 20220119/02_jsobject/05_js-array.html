<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 배열은 Array()를 활용해 다음과 같이 만듭니다.
        var nameList = new Array();

        // 인덱싱을 이용한 데이터 저장
        nameList[0]="자바스크립트"; //자바스크립트 특성상 길이의 한계가 없으므로 추가하는 만큼 들어간다.
        nameList[1]="스프링"; 
        nameList[2]="JSP"; 
        nameList[3]="JAVA"; 
        nameList[4]="JPA";
        nameList[10] ="Spring" //자바스크립트 특성상 인덱스를 띄워서 넣어도 들어간다.(비어있는 부분 다음에 만들기)
        document.write(nameList + "<br/>") 
        document.write(nameList[1] + "<br/>") //n번 인덱싱 
        // 자바스크립트 특성상 없는 인덱스 번호를 넣어도 된다.(에러가 아닌 없는 번호라고 뜸(undefined))

        // 저장공간의 크기를 지정해 생성하기
        var score = new Array(4);
        score[0] = "50";
        score[1] = "68";
        score[2] = "24";
        score[3] = "89";
        score[4] = "100"; //자바스크립트는 데이터 저장이 가변적이라서 넣으면 또 들어간다.
        document.write(score + "<br/>")

        //생성하면서 데이터까지 넣는 경우
        var days = new Array("일", "월", "화", "수", "목", "금", "토");
        document.write(days + "<br/>")

        // Q 만들어진 days 배열과 new Date()로 생성한 객체를 활용해서
        // .getDay()로 얻어오는 요일이 숫자가 아닌 요일명으로
        // 표기되도록 처리해보세요.
        var today = new Date(); // new키워드를 생성해야 힙에 저장된 기능 활용이 가능하다. (new키워드 없이는 작동불가)
        var nowDay = today.getDay();
        document.write(days[nowDay] + "<br/>")
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
