<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #createh1을 클릭할때마다
        // h1태그(넣고싶은 단어는 마음대로 넣어주세요)가 생성되는
        // 로직을 작성해주세요.
        window.onload = function(){
            
            createh1.onclick =function(){
            var newH1 = document.createElement("h1")
            var textH1 = document.createTextNode("증식하는 h1")
            newH1.appendChild(textH1)

            var divTag = document.getElementById("h1space");
            divTag.appendChild(newH1)
            
            }

        }
    </script>
    <title>Document</title>
</head>
<body>
    <div id = "h1space">

    </div>
    <button id = "createh1" onclick="divTag">생성</button>
</body>
</html>
