<!DOCTYPE html>
<html lang="en">
<head>
    <!--link태그-->
    <!--외부 파일 가져오기(externalcss.css에 있는 내용을 이 문서에 적용)-->
    <link rel="stylesheet" href="externalcss.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--확장자를 html이 아닌 css로 가져와서 분리 사용이 가능-->
    <!--인라인 같은경우는 타겟이 명확하지만 css확장자는 타겟을 정해줘야한다.-->
    <div>
        <h1>당신이 배울 과목들</h1>
        <div>html</div>
        <div>css</div>
        <div>javascript</div>
    </div>
</body>
</html>
