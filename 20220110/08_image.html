<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
    <!--이미지는 img태그를 이용해 표현합니다.
    img 태그 내에 src="경로" 를 입력시 이미지파일을 불러옵니다.-->

    <!--절대경로-->
    <!--우리가 주소라는 개념을 사용할 때 원래 전체적인 주소는 
    "대한민국 서울특별시 강서구 마곡동 수명산파크4단지"
    대한민국 안에서 거래할 경우 주소에 대한민국과 서울을 포함시키지 않는다. 
    하지만 명륜동같이 서울에도 있고 강원도에도 있는 동네명이 겹칠경우 서울을 포함시켜야한다.
    해외배송과 같이 모든 경로를 다 적는 것이 절대경로이다.  -->
    <!--그림파일의 크기가 큰 경우 가로너비와 세로길이를
    width, height 값으로 조절할 수 있다. -->
    <img src="c:/publishing/20220110/img/chicken.jpg"
        width="450px", height="300px">
    

    <!--상대경로-->
    <!--같은 파일에 있기 때문에 상세한 주소가 필요 없다.
    08번 파일이 위치한 주소 = C:\publishing\20220110\08_image.html
    Cat.jpg가 위치한 주소  = C:\publishing\20220110\img\Cat.jpg-->
    <!--겹치는 구간까지는 생략하고, 이후 구간부터만 경로를 적는방식-->
    <!--픽셀말고 원본크기 대비 퍼센트로도 줄일 수 있다. -->
    <img src="img/Cat.jpg"
        width="20%" height="20%">

    <img src="#" width="10%" height="10%"
        alt ="대체 키워드(그림파일의 경로에 파일이 없을때 띄울 키워드)">

</body>
</html>
